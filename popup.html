<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Audio Reader</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 10px;
      min-width: 300px;
      max-height: 600px;
      overflow-y: auto;
    }
    .feed-error {
      color: #d32f2f;
      font-size: 0.85em;
      margin: 2px 0;
      padding: 4px 8px;
      background-color: #ffebee;
      border-radius: 3px;
      display: none;
    }
    input, button { 
      margin: 5px 0; 
    }
    ul { 
      list-style: none; 
      padding: 0; 
    }
    .audio-control {
      background: none;
      border: none;
      font-size: 1em;
      cursor: pointer;
      padding: 1px;
      line-height: 1;
    }
    .audio-control:hover {
      opacity: 0.8;
    }
    #rssInput {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    #addRss {
      width: 100%;
      padding: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #addRss:hover {
      background-color: #45a049;
    }
    li {
      margin: 10px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .feed-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .feed-title {
      font-weight: bold;
      color: #333;
    }
    .feed-details {
      font-size: 0.8em;
      color: #666;
      display: flex;
      gap: 10px;
    }
    .feed-url {
      color: #1976d2;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    .feed-episodes {
      color: #666;
    }
    .feed-controls {
      display: flex;
      gap: 5px;
    }
    .feed-control-btn {
      background: none;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 2px 8px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .feed-control-btn:hover {
      background-color: #f0f0f0;
    }
    .feed-control-btn.remove {
      color: #827c9b;
    }
    .feed-control-btn.refresh {
      color: #1976d2;
    }
    .limit-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    #audioLimit {
      width: 60px;
      padding: 3px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #rssList {
      margin-bottom: 15px;
      padding-left: 20px;
    }
    #audioList {
      border-top: 1px solid #eee;
      padding-top: 1px;
      margin-bottom: 1px;
    }
    .audio-item {
      display: flex;
      align-items: flex-start;
      padding: 1px 0;
      border-bottom: 1px solid #eee;
    }
    .audio-item.played {
      opacity: 0.6;
    }
    .audio-item.played .audio-title {
      text-decoration: line-through;
    }
    .audio-item.played .audio-control:not(.mark-played) {
      pointer-events: none;
      opacity: 0.5;
      cursor: not-allowed;
    }
    .audio-control {
      margin-left: 5px;
      cursor: pointer;
      border: none;
      background: none;
      padding: 2px 5px;
    }
    .audio-title {
      flex: 1;
      font-size: 1em;
      line-height: 1.2;
    }
    .audio-date {
      font-size: 0.8em;
      color: #666;
      margin-top: 0;
      margin-bottom: 3px;
      padding-left: 24px;
    }
    .podcast-separator {
      margin: 15px 0 8px 0;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      color: #333;
    }
    #playerContainer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #d5d9eb;
      padding: 10px;
      border-top: 1px solid #ddd;
      margin: 0;
    }
    #nowPlaying {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #player {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <input type="text" id="rssInput" placeholder="Enter RSS feed URL">
    <button id="addRss">Add Feed</button>
  </div>
  <div class="limit-control">
    <label for="audioLimit">Episodes per feed to show:</label>
    <input type="number" id="audioLimit" min="1" value="3">
  </div>
  <h3>Feeds</h3>
  <ul id="rssList"></ul>
  
  <div id="audioList"></div>
  <div id="playerContainer">
    <div id="nowPlaying"></div>
    <audio id="player" controls></audio>
  </div>
  <script src="popup.js"></script>
</body>
</html>
