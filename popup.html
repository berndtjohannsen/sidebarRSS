<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Audio Reader</title>
  <style>
    /* Basic page layout and scrolling */
    body { 
      font-family: Arial, sans-serif; 
      margin: 10px;
      min-width: 300px;
      min-height: 400px;
      height: auto;
      overflow-y: auto;
      padding-bottom: 120px;  /* Space for audio player at bottom */
    }

    /* Error message styling for feed errors */
    .feed-error {
      color: #d32f2f;
      font-size: 0.85em;
      margin: 2px 0;
      padding: 4px 8px;
      background-color: #ffebee;
      border-radius: 3px;
      display: none;
    }

    /* Basic form element spacing */
    input, button { 
      margin: 5px 0; 
    }
    ul { 
      list-style: none; 
      padding: 0; 
    }

    /* Audio control buttons (play, pause, mark played) */
    .audio-control {
      margin: 0 2px;
      cursor: pointer;
      border: none;
      background: none;
      padding: 2px;
      font-size: 16px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 24px;
      min-height: 24px;
      color: #1976d2;  /* Material UI blue */
      transition: color 0.2s;
    }
    .audio-control:hover {
      color: #1565c0;  /* Darker blue on hover */
    }

    /* Green dot indicator for episodes with saved position */
    .audio-control.has-resume {
      position: relative;
    }
    .audio-control.has-resume::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 6px;
      height: 6px;
      background-color: #4CAF50;  /* Material UI green */
      border-radius: 50%;
    }

    /* Restart and mark-played button specific styles */
    .audio-control.restart {
      font-size: 14px;
      color: #666;
    }
    .audio-control.restart:hover {
      color: #333;
    }
    .audio-control.mark-played {
      font-size: 18px;
      color: #1976d2;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;  /* Match header width */
      height: 24px;
    }
    .audio-control.mark-played:hover {
      color: #1565c0;  /* Same hover color as play buttons */
    }

    /* RSS feed input and add button */
    #rssInput {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    #addRss {
      width: 100%;
      padding: 5px;
      background-color: #4CAF50;  /* Material UI green */
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #addRss:hover {
      background-color: #45a049;  /* Darker green on hover */
    }

    /* Feed list item layout */
    li {
      margin: 10px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    /* Feed information container */
    .feed-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .feed-title {
      font-weight: bold;
      color: #333;
    }
    .feed-details {
      font-size: 0.8em;
      color: #666;
      display: flex;
      gap: 10px;
    }
    .feed-url {
      color: #1976d2;  /* Material UI blue */
      text-overflow: ellipsis;
      overflow: hidden;
    }
    .feed-episodes {
      color: #666;
    }

    /* Feed control buttons (refresh, remove) */
    .feed-controls {
      display: flex;
      gap: 5px;
    }
    .feed-control-btn {
      background: none;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 2px 8px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .feed-control-btn:hover {
      background-color: #f0f0f0;
    }
    .feed-control-btn.remove {
      color: #827c9b;  /* Muted purple for remove */
    }
    .feed-control-btn.refresh {
      color: #1976d2;  /* Material UI blue */
    }

    /* Episode limit control and config buttons */
    .limit-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    #audioLimit {
      width: 40px;
      padding: 3px;
    }
    .config-buttons {
      margin-left: auto;
      display: flex;
      gap: 5px;
    }
    .config-btn {
      padding: 3px 8px;
      font-size: 12px;
      background-color: #1976d2;  /* Material UI blue */
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .config-btn:hover {
      background-color: #1565c0;  /* Darker blue on hover */
    }

    /* Main content layout sections */
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #rssList {
      margin-bottom: 15px;
      padding-left: 20px;
    }
    #audioList {
      border-top: 1px solid #eee;
      padding-top: 1px;
      margin-bottom: 1px;
    }

    /* Individual audio item styling */
    .audio-item {
      display: flex;
      align-items: flex-start;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      gap: 5px;
    }
    .audio-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .audio-title {
      font-size: 1em;
      line-height: 1.2;
      color: #333;
    }
    .audio-date {
      font-size: 0.8em;
      color: #666;
      margin-top: 2px;
    }

    /* Played episode styling */
    .audio-item.played {
      opacity: 0.6;  /* Fade out played items */
    }
    .audio-item.played .audio-title {
      text-decoration: line-through;
    }
    .audio-item.played .audio-control:not(.mark-played) {
      pointer-events: none;
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Podcast feed separator with expand/collapse */
    .podcast-separator {
      margin: 15px 0 8px 0;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      color: #333;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .podcast-separator .toggle-icon {
      margin-right: 8px;
      font-size: 12px;
      transition: transform 0.2s;
    }
    .podcast-separator.collapsed .toggle-icon {
      transform: rotate(-90deg);  /* Rotate arrow when collapsed */
    }

    /* Header row for episode list */
    .episode-header {
      display: flex;
      align-items: center;
      padding: 4px 0;
      color: #666;
      font-size: 0.85em;
      border-bottom: 1px solid #eee;
      margin-bottom: 4px;
    }
    .episode-header .header-play {
      width: 24px;  /* Same as play button */
    }
    .episode-header .header-title {
      flex: 1;
      padding-left: 5px;
    }
    .episode-header .header-complete {
      width: 60px;  /* Increased width to fit "Complete" text */
      text-align: center;
      padding-right: 5px;  /* Add some padding on the right */
    }

    /* Expandable feed episodes container */
    .feed-episodes {
      transition: max-height 0.3s ease-out;
      overflow: hidden;
    }
    .feed-episodes.collapsed {
      max-height: 0;  /* Hide episodes when collapsed */
    }

    #playerContainer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #d5d9eb;
      padding: 10px;
      border-top: 1px solid #ddd;
      margin: 0;
    }
    #nowPlaying {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #player {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <input type="text" id="rssInput" placeholder="Enter RSS feed URL">
    <button id="addRss">Add Feed</button>
  </div>
  <div class="limit-control">
    <label for="audioLimit">Max episodes:</label>
    <input type="number" id="audioLimit" min="1" value="3">
    <div class="config-buttons">
      <button id="exportConfig" class="config-btn" title="Export configuration">Export</button>
      <button id="importConfig" class="config-btn" title="Import configuration">Import</button>
    </div>
  </div>
  <h3>Feeds</h3>
  <ul id="rssList"></ul>
  
  <div id="audioList"></div>
  <div id="playerContainer">
    <div id="nowPlaying"></div>
    <audio id="player" controls></audio>
  </div>
  <script src="popup.js"></script>
</body>
</html>
